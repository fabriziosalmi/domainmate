name: ğŸš€ DomainMate Master Workflow

on:
  schedule:
    - cron: '0 8 * * *' # Daily at 08:00 UTC
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write # For Releases
  pages: write    # For GitHub Pages
  id-token: write # For GitHub Pages
  packages: write # For Docker Registry
  security-events: write # For Trivy

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. Daily Audit & Pages (Lightweight Python) ğŸŒ¿
  audit-and-publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ¤« Inject Secret Config (Optional)
        if: "${{ secrets.DOMAINMATE_CONFIG_CONTENT != '' }}"
        run: echo "${{ secrets.DOMAINMATE_CONFIG_CONTENT }}" > config.yaml

      - name: ğŸ” Run DomainMate Audit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          python src/cli.py --notify

      - name: ğŸ› ï¸ Setup Pages
        # Only deploy pages if report exists
        id: pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'reports'

      - name: ğŸš€ Deploy to GitHub Pages
        # Only deploy on main/schedule, not PRs
        if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
        id: deployment
        uses: actions/deploy-pages@v4

  # 2. Docker Release Pipeline (Heavy - Only on Tags/Main Push) ğŸ³
  docker-release:
    needs: audit-and-publish # Run after check ensures code is sane? Or parallel? Parallel is fine.
    # Run only on Main Push or Tag (Skip on Schedule to save minutes)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag
            type=sha,format=short

      - name: ğŸ“¦ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 3. Create GitHub Release (Only on Tags) ğŸ“¦
  create-release:
    needs: docker-release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
